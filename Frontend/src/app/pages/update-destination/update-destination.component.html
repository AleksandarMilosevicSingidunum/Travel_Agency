<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5">
          <h1>Update Destination</h1>
          <div class="card-body cardbody-color p-lg-5">
            <div class="mb-3">
              <input type="name" class="form-control" id="name" placeholder="Destination name">
            </div>
            <div class="mb-3">
              <input type="details" class="form-control" id="details" placeholder="Destination details" >
            </div>
            <div class="mb-3">
              <input type="price" class="form-control" id="price" placeholder="Destination price" >
            </div>
            <div class="mb-3">
              <input type="description" class="form-control" id="description" placeholder="Destination description" >
            </div>
            <div class="mb-3">
              <input type="rating" class="form-control" id="rating" placeholder="Destination rating" >
            </div>
            <div class="mb-3">
              <input type="tags" class="form-control" id="tags" placeholder="Destination tags" >
            </div>
            <div class="text-center"><button type="submit" class="btn" (click)="updateDestinations()">Update Destination</button></div>
          </div>
        </div>
  
      </div>
    </div>  
  </div>
