<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-6">
                <a routerLink="/destinations" class="btn btn-dark mb-3"><i class="bi bi-arrow-left-square"></i></a>
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="{{environment.IMG_URL}}{{destinationList1.img1}}" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="{{environment.IMG_URL}}{{destinationList1.img2}}" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="{{environment.IMG_URL}}{{destinationList1.img3}}" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                
                <div class="price">
                  Price per day for one person: {{destinationList1.price| currency}}   
                    <button class="Reserve" routerLink="/checkout/{{destinationList1._id}}" ><i class="bi bi-bag-check"></i> Checkout</button>
              </div>
        </div>
        <div class="Desription col-lg-6">
        <div class="col-lg-6">
            <h2>{{destinationList1.name}}</h2>
            <p>{{destinationList1.description}}</p>
           

        </div>
      </div>
    </div>

</div>
