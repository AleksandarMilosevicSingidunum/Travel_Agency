<div class="search-container">
        <input type="text"  #search placeholder=" Search.." name="search" class="field"> <button type="submit" (click)="onSelected(search.value)" class="search-button"><p>Search</p></button>
</div>
<div class="container mt-5 mb-5">
    <div class="row">
        
        <div class="col-lg-4" *ngFor = "let dl of destinationList" style="display:{{checkTag(dl)?'block':'none'}};">

           <div class="destBox">
                <img src="{{environment.IMG_URL}}{{dl.img1}}">
                <h1>{{dl.name}}</h1>
                <p>{{dl.details}}</p>
                <p>{{dl.price | currency}}</p>
                <br/>
               <a class="button" routerLink="{{dl._id}}">Reserve <i class="bi bi-chevron-right"></i></a>
            </div>
        </div>
    </div>
</div>
