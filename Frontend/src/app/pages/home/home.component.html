<div class="banner">
    <div class="content">
        <h1 class="mb-3">Explore the galaxy</h1>
        <a routerLink="destinations" class="explore">Explore <i class="bi bi-chevron-right"></i></a>
    </div>

</div>
    <div class="top">
        <h1>Top Rated Destinations</h1>
    </div>
<div class="container mt-4 mb-4 h-75">
    <div class="row">
       <div class="col-lg-3 mt-3" *ngFor = "let dl of destinationList,index as i">
            <a class = "destination" [routerLink]= "['/destination',dl.id]">
            <div class="destBox"  *ngIf = "i <=3">
                <img src="{{environment.IMG_URL}}{{dl.img1}}">
                <h1>{{dl.name}}</h1>
                <p>{{dl.price | currency}}</p>
                <a class="button" routerLink="destinations/{{dl._id}}">Details</a>
            </div>
        </a>
          </div>
    </div>
    <a routerLink="destinations" class="more-dest-btn">View More <i class="bi bi-chevron-right"></i></a>
</div>
<div class="row-2">
    <h1>ABOUT US</h1>
    <p>Orbital company is most cheapest and reliable company that offers travel to all destinations in our galaxy.</p>
    <p>User can book and reserve destination and review any destination</p>
    <br/>
</div>
